services:
  qat_computer:
    container_name: ${PROJECT_NAME:-qat-computer}
    image: ${PROJECT_NAME:-qat-computer}:latest
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    volumes:
      - "./qat_computer/resources/conf:/etc/qat-computer/conf"
      - "./qat_computer/resources/compute:/etc/qat-computer/compute"
    command: "${SUBCMD} ${CMD:-help}"